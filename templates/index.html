<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox">
        <p id="bot">Welcome! Ask me anything.</p>
    </div>
    <input type="text" id="usermsg" placeholder="Type your message...">
    <button onclick="sendMsg()">Send</button>

    <script>
        function sendMsg() {
            var msg = document.getElementById("usermsg").value;
            document.getElementById("chatbox").innerHTML += "<p id='user'>You: " + msg + "</p>";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/get?msg=" + msg, true);
            xhr.onload = function() {
                var botResp = this.responseText;
                document.getElementById("chatbox").innerHTML += "<p id='bot'>Bot: " + botResp + "</p>";
                document.getElementById("usermsg").value = "";
                document.getElementById("chatbox").scrollTo(0, document.getElementById("chatbox").scrollHeight);
            };
            xhr.send();
        }
    </script>
</body>
  </html>
