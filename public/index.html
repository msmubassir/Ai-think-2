<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generator</title>
</head>
<body>
    <h1>Image Generator</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Generate Image</button>
    </form>
</body>
</html>
